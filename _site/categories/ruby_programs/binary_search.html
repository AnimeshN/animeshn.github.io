      <h1><a href="http://localhost:4000/">animeshn.github.io</a></h1>
      

      
<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">arr</span> <span class="o">=</span> <span class="p">[</span><span class="mi">23</span><span class="p">,</span><span class="mi">67</span><span class="p">,</span><span class="mi">98</span><span class="p">,</span><span class="mi">1003</span><span class="p">,</span><span class="mi">4001</span><span class="p">]</span>


<span class="k">def</span> <span class="nf">binary_search</span><span class="p">(</span><span class="n">arr</span><span class="p">,</span><span class="n">key</span><span class="p">)</span>
    <span class="n">i</span> <span class="o">=</span> <span class="mi">0</span>
    <span class="n">j</span> <span class="o">=</span> <span class="n">arr</span><span class="p">.</span><span class="nf">length</span><span class="o">-</span><span class="mi">1</span>
    
    <span class="k">while</span> <span class="p">(</span><span class="n">i</span> <span class="o">&lt;</span> <span class="n">j</span><span class="p">)</span>
        <span class="n">m</span> <span class="o">=</span> <span class="n">i</span> <span class="o">+</span> <span class="p">(</span><span class="n">j</span><span class="o">-</span><span class="n">i</span><span class="p">)</span><span class="o">/</span><span class="mi">2</span>
        
        <span class="k">if</span> <span class="n">arr</span><span class="p">[</span><span class="n">m</span><span class="p">]</span> <span class="o">==</span> <span class="n">key</span>
            <span class="k">return</span> <span class="s2">"Fount at index </span><span class="si">#{</span><span class="n">m</span><span class="si">}</span><span class="s2">"</span>
        <span class="k">elsif</span> <span class="n">key</span> <span class="o">&gt;</span> <span class="n">arr</span><span class="p">[</span><span class="n">m</span><span class="p">]</span>
            <span class="n">i</span> <span class="o">=</span> <span class="n">m</span> <span class="o">+</span><span class="mi">1</span>
        <span class="k">else</span>
            <span class="n">j</span> <span class="o">=</span> <span class="n">m</span><span class="o">-</span><span class="mi">1</span>
        <span class="k">end</span>
    <span class="k">end</span>
    <span class="k">return</span> <span class="s1">'Not found'</span>
<span class="k">end</span>

<span class="nb">puts</span> <span class="n">binary_search</span><span class="p">(</span><span class="n">arr</span><span class="p">,</span><span class="mi">1003</span><span class="p">)</span></code></pre></figure>
